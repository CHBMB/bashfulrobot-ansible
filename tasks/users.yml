### Add my github pub key to the server
- name: Install GH SSH Pub keys
  authorized_key:
    user: dustin
    state: present
    key: https://github.com/{{item}}.keys
  with_items:
      - bashfulrobot

### Passwwordless commands
- name: Copy sudoers_ansible_pull
  copy:
    src: files/sudoers_ansible_pull
    dest: /etc/sudoers.d/ansible_pull
    owner: root
    group: root
    mode: 0440
    validate: /usr/sbin/visudo -cf %s