    append: yes
    
### Add my github pub key to the server
- name: Install GH SSH Pub keys
  authorized_key:
    user: "{{ myusername }}"
    state: present
    key: https://github.com/{{item}}.keys
  with_items:
      - bashfulrobot

### Fix SSH Folder key Permissions
- name: Fixing SSH Key Permissions
  become: yes
  file:
    path: "/home/{{ myusername }}/.ssh/"
    recurse: yes
    owner: "{{ myusername }}"
    group: "{{ myusername }}"
    mode: 0700

### Fix SSH key Permissions
- name: Fixing SSH Key Permissions
  become: yes
  file:
    path: "/home/{{ myusername }}/.ssh/id_rsa"
    owner: "{{ myusername }}"
    group: "{{ myusername }}"
    mode: 0600

### Fix SSH pub key Permissions
- name: Fixing SSH Key Permissions
  become: yes
  file:
    path: "/home/{{ myusername }}/.ssh/id_rsa.pub"
    owner: "{{  myusername }}"
    group: "{{ myusername }}"
    mode: 0600
    
