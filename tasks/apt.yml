### Install APT Packages
- name: Install APT Packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - git
    - xclip
    - ncdu
    - tmux
    - openssh-server
    - fish
    - ubuntu-restricted-extras
    - seafile-gui
    - debconf-utils
    - lftp
    - htop
    - deluge-gtk
    - network-manager-vpnc
    - network-manager-vpnc-gnome
    - budgie-*-applet

### Remove APT Packages
- name: Remove APT Packages
  apt:
    name: "{{ rempackages }}"
    state: absent
  vars:
    rempackages:
      - chromium-*
      - geary
      - libreoffice-*
      - plank

### Clean out unwanted apt stuff
- name: Autoremove and Purge APT Packages
  apt:
    autoremove: yes
    purge: yes